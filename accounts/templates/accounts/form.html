{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-sm-6-offset-3">
    <!--{{ block.super }}-->
    <h1>{{ title }}</h1>
    <hr>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{{ title }}">
    </form>
    </div>
{% endblock %}
